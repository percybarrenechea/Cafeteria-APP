
<ion-content [fullscreen]="true" class="boleta-content">
  <div class="logo-container">
    <img src="assets/icon/logo.ico" alt="Logo de la Cafetería" class="logo" />
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalles de la Compra</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let producto of carrito">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.precio | currency:'PEN' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Apartado para Total, Fecha y Botón -->
  <div class="summary-section">
    <ion-item>
      <ion-label>Total: {{ total | currency:'PEN' }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Fecha: {{ fecha }}</ion-label>
    </ion-item>

    <ion-button expand="full" (click)="volverAlHome()" fill="clear">Volver al Home</ion-button>
    <ion-button expand="full" (click)="imprimirBoleta()" fill="clear">Imprimir Boleta</ion-button>


  </div>
</ion-content>
