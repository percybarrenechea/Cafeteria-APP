<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/main/home">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let favorito of favoritos">
        <ion-card>
          <ion-img [src]="favorito.imagen"></ion-img>
          <ion-card-content>
            <ion-card-title>{{ favorito.nombre }}</ion-card-title>
            <p>{{ favorito.precio | currency:'PEN' }}</p>
            <ion-button fill="clear" (click)="quitarDeFavoritos(favorito)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
